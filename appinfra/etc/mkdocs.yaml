site_name: Infra Framework Documentation
site_description: Production-grade Python infrastructure framework
site_url: https://your-username.github.io/infra/
repo_url: https://github.com/your-username/infra
repo_name: your-username/infra
docs_dir: ../docs
site_dir: ../.site

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            filters:
              - "!^_"  # Exclude private members
            merge_init_into_class: true
            docstring_section_style: table

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Guides:
      - Logging Builder: guides/logging-builder.md
      - Config-Based Logging: guides/config-based-logging.md
      - PostgreSQL Test Helper: guides/pg-test-helper.md
      - Environment Variables: guides/environment-variables.md
      - Test Naming Standards: guides/test-naming-standards.md
      - Coverage Targets: guides/coverage-targets.md
      - Virtual Environment: guides/virtual-environment.md
  - API Reference:
      - Overview: api/index.md
      - Application Framework: api/app.md
      - AppBuilder (Fluent API): api/app-builder.md
      - Logging System: api/logging.md
      - Database Layer: api/database.md
      - Time & Scheduling: api/time.md
      - Utilities: api/utilities.md
      - Exceptions: api/exceptions.md
