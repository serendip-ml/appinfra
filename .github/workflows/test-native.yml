name: Tests (Native Platforms)

# Disabled: Windows/macOS tests have platform-specific failures
# Re-enable when cross-platform compatibility is addressed
# on:
#   push:
#     branches: [main, develop]
#   pull_request:
#     branches: [main, develop]
#   workflow_dispatch:

on:
  workflow_dispatch:  # Manual trigger only

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-native-platforms:
    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
        python-version: ['3.12']  # Single version for platform smoke tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: pyproject.toml

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ".[dev]"

      - name: Run unit tests (no PostgreSQL)
        run: make test.unit
        env:
          INFRA_ENV_PYTHON: python

      - name: Run code quality checks
        run: |
          make fmt.check
          make lint
          make type
          make cq.strict
        env:
          INFRA_ENV_PYTHON: python
