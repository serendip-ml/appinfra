name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:  # Allow manual trigger

# Cancel previous runs if new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Gate job: code quality checks (native, fast)
  lint:
    name: Lint
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Check formatting
        run: python -m ruff format --check .

      - name: Lint
        run: python -m ruff check .

      - name: Type check
        run: python -m mypy appinfra/ --exclude 'examples/'

      - name: Function size check
        run: python -m appinfra.cli.cli -l error cq cf --strict

  # Test matrix: run tests on all Python versions (depends on lint)
  test:
    name: Test ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12', '3.13']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker layer caching
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: docker-${{ runner.os }}-py${{ matrix.python-version }}-${{ hashFiles('pyproject.toml', 'scripts/cicd/Dockerfile') }}
          restore-keys: |
            docker-${{ runner.os }}-py${{ matrix.python-version }}-

      - name: Build Docker image
        working-directory: scripts/cicd
        run: |
          docker compose -f docker-compose.yml \
                        -f docker-compose.override.py${{ matrix.python-version }}.yml \
                        build

      - name: Run tests
        working-directory: scripts/cicd
        run: |
          docker compose -f docker-compose.yml \
                        -f docker-compose.override.py${{ matrix.python-version }}.yml \
                        run --rm cicd-test make test.all

      - name: Cleanup Docker resources
        if: always()
        working-directory: scripts/cicd
        run: docker compose down -v

  # Coverage job: run tests with coverage analysis (depends on lint)
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: lint
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker layer caching
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: docker-${{ runner.os }}-py3.12-${{ hashFiles('pyproject.toml', 'scripts/cicd/Dockerfile') }}
          restore-keys: |
            docker-${{ runner.os }}-py3.12-

      - name: Build Docker image
        working-directory: scripts/cicd
        run: |
          docker compose -f docker-compose.yml \
                        -f docker-compose.override.py3.12.yml \
                        build

      - name: Create coverage output directory
        run: mkdir -p scripts/cicd/coverage-output

      - name: Run tests with coverage
        working-directory: scripts/cicd
        run: |
          docker compose -f docker-compose.yml \
                        -f docker-compose.override.py3.12.yml \
                        run --rm cicd-test python -m pytest tests/ -m "unit or e2e" \
                        --cov=appinfra --cov-report=term --cov-report=xml:coverage-output/coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: scripts/cicd/coverage-output/coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          verbose: true

      - name: Cleanup Docker resources
        if: always()
        working-directory: scripts/cicd
        run: docker compose down -v
