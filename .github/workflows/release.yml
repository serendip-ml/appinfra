name: Release

on:
  push:
    branches: [main]

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # Required for PyPI trusted publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: python -m pip install --upgrade pip build

      - name: Get latest tag
        id: get_tag
        run: |
          # Get latest tag, default to v0.0.0 if none exists
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Calculate next version
        id: next_version
        run: |
          LATEST="${{ steps.get_tag.outputs.latest_tag }}"
          # Remove 'v' prefix
          VERSION="${LATEST#v}"

          # Split into major.minor.patch
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          # Increment patch
          PATCH=$((PATCH + 1))

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          NEW_TAG="v${NEW_VERSION}"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "New version: $NEW_VERSION (tag: $NEW_TAG)"

      - name: Update version in pyproject.toml
        run: |
          sed -i "s/^version = \".*\"/version = \"${{ steps.next_version.outputs.new_version }}\"/" pyproject.toml
          echo "Updated pyproject.toml to version ${{ steps.next_version.outputs.new_version }}"
          grep "^version" pyproject.toml

      - name: Build package
        run: python -m build

      - name: List build artifacts
        run: ls -la dist/

      - name: Create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.next_version.outputs.new_tag }}" -m "Release ${{ steps.next_version.outputs.new_tag }}"
          git push origin "${{ steps.next_version.outputs.new_tag }}"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.next_version.outputs.new_tag }}
          name: ${{ steps.next_version.outputs.new_tag }}
          generate_release_notes: true
          make_latest: true
          files: |
            dist/*.tar.gz
            dist/*.whl

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
